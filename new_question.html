		  		<script type="text/javascript">

		  			var cells = document.getElementsByName('js');

		  			for(var i=0; i<cells.length;i++){
		  				cells[i].addEventListener('click', select);
		  			}
		  			function select(){
		  				for(var i=0; i<cells.length;i++){
		  					if(cells[i].classList.contains('active-question')){
		  						cells[i].classList.remove('active-question');
		  					}
		  				}
		  				this.classList.toggle("active-question");
		  			}

		  			var l = document.getElementsByClassName('form-like');
		  			for(var i=0; i<l.length;i++){
		  				l[i].addEventListener('click', selectL);
		  			}
		  			function selectL(){
		  				this.classList.toggle("active-question");
		  			}
		  		</script>
